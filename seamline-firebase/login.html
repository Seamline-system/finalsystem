<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SEAMLINE — Login</title>

  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=DM+Sans:wght@300;400;500;600&display=swap" rel="stylesheet">

  <style>
    *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      font-family: 'DM Sans', sans-serif;
      background: #000;
      color: #fff;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .login-box {
      width: 100%;
      max-width: 400px;
      padding: 48px 40px;
      border: 2px solid #fff;
      background: #000;
      text-align: center;
    }

    /* LOGO */
    .logo {
      margin-bottom: 16px;
    }

    .logo img {
      height: 50px;   /* adjust size here */
      width: auto;
      display: block;
      margin: 0 auto;
      filter: invert(1); /* remove this if your logo is already white */
    }

    .subtitle {
      font-size: 11px;
      letter-spacing: 2.5px;
      text-transform: uppercase;
      color: #888;
      margin-bottom: 40px;
    }

    .form-group {
      display: flex;
      flex-direction: column;
      gap: 8px;
      margin-bottom: 20px;
      text-align: left;
    }

    label {
      font-size: 11px;
      font-weight: 700;
      letter-spacing: 1.5px;
      text-transform: uppercase;
      color: #aaa;
    }

    input {
      font-family: 'DM Sans', sans-serif;
      font-size: 15px;
      padding: 12px 16px;
      border: 2px solid #333;
      background: #111;
      color: #fff;
      outline: none;
      transition: border-color 0.2s;
    }

    input:focus { border-color: #fff; }

    .btn-login {
      width: 100%;
      background: #fff;
      color: #000;
      font-family: 'DM Sans', sans-serif;
      font-size: 13px;
      font-weight: 700;
      letter-spacing: 2px;
      text-transform: uppercase;
      padding: 15px;
      border: none;
      cursor: pointer;
      margin-top: 8px;
      transition: background 0.15s;
    }

    .btn-login:hover { background: #ddd; }

    .error-msg {
      color: #ff6b6b;
      font-size: 13px;
      margin-top: 12px;
      display: none;
      padding: 10px 14px;
      border: 1px solid #ff6b6b;
      background: rgba(255,107,107,0.08);
    }

    .loading { opacity: 0.6; pointer-events: none; }

  </style>
</head>

<body>
  <div class="login-box">

    <!-- LOGO IMAGE -->
    <div class="logo">
      <img src="logo.jpg" alt="Seamline Logo">
    </div>

    <div class="subtitle">Quotation Management System</div>

    <div class="form-group">
      <label>Email</label>
      <input type="email" id="email" placeholder="you@example.com" autocomplete="email">
    </div>

    <div class="form-group">
      <label>Password</label>
      <input type="password" id="password" placeholder="••••••••" autocomplete="current-password">
    </div>

    <button class="btn-login" id="loginBtn" onclick="loginUser()">Sign In</button>
    <div class="error-msg" id="errorMsg"></div>

  </div>

  <!-- Firebase -->
  <script type="module">
    import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js';
    import { getAuth, signInWithEmailAndPassword, onAuthStateChanged }
      from 'https://www.gstatic.com/firebasejs/10.8.0/firebase-auth.js';

    const firebaseConfig = {
      apiKey: "AIzaSyBdpScnxFYPAkNUOpsyXI6ZXpyROmtxtt8",
      authDomain: "seamline-quote-system.firebaseapp.com",
      projectId: "seamline-quote-system",
      storageBucket: "seamline-quote-system.firebasestorage.app",
      messagingSenderId: "594336642381",
      appId: "1:594336642381:web:4bccc94ecbcc5d4ae3f304"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    onAuthStateChanged(auth, user => {
      if (user) window.location.href = 'index.html';
    });

    window.loginUser = async function() {
      const email    = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value;
      const btn      = document.getElementById('loginBtn');
      const errEl    = document.getElementById('errorMsg');

      errEl.style.display = 'none';
      btn.textContent = 'Signing in...';
      btn.classList.add('loading');

      try {
        await signInWithEmailAndPassword(auth, email, password);
        window.location.href = 'index.html';
      } catch(e) {
        let msg = 'Invalid email or password.';
        if (e.code === 'auth/user-not-found')   msg = 'No account found with this email.';
        if (e.code === 'auth/wrong-password')    msg = 'Incorrect password.';
        if (e.code === 'auth/invalid-email')     msg = 'Please enter a valid email.';
        if (e.code === 'auth/too-many-requests') msg = 'Too many attempts. Try again later.';
        errEl.textContent    = msg;
        errEl.style.display  = 'block';
        btn.textContent      = 'Sign In';
        btn.classList.remove('loading');
      }
    };

    document.addEventListener('keydown', e => {
      if (e.key === 'Enter') window.loginUser();
    });
  </script>

</body>
</html>
